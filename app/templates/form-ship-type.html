<form class="ship_class loading" ng-controller="form-ship-type" ng-submit="actions.submit($event)">
    <div class="wrapper">
        <form-line title="'NeDB ID'">
            <input type="text" ng-value="data._id" disabled="disabled" />
        </form-line>
        <form-line title="'ID'">
            <input type="text" ng-value="data.id" disabled="disabled" />
        </form-line>
        <form-line title="'游戏内 stype ID'">
            <input type="number" ng-model="data.id_ingame" required="required">
        </form-line>
        <form-line title="'舰种ID'">
            <input type="text" ng-value="data.ship_type_id" disabled="disabled" />
        </form-line>

        <h4>名称</h4>
        <form-line title="'日'">
            <input type="text" ng-model="data.name.ja_jp" required="required">
        </form-line>
        <form-line title="'简中'">
            <input type="text" ng-model="data.name.zh_cn">
        </form-line>
        <form-line title="'英'">
            <input type="text" ng-model="data.name.en_us">
        </form-line>
        <form-line title="'简称'">
            <input type="text" ng-model="data.code" required="required">
        </form-line>
        <form-line title="'简称2'">
            <input type="text" ng-model="data.code_game" required="required">
        </form-line>

        <h4>基础信息</h4>
        <form-line suffix="'不参与属性表对比'">
            <input type="checkbox" ng-model="data.donotcompare" />
        </form-line>
        <form-line title="'TP'">
            <input type="number" step="0.1" ng-model="data.tp" />
        </form-line>

        <h4>能力</h4>
        <form-element-capabilities data="data.capabilities">
        </form-element-capabilities>
    </div>

    <p class="actions">
        <button type="submit" ng-disabled="!ready">提交</button>
        <button type="button">删除</button>
    </p>
</form>
